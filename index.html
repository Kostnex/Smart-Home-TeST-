<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Premium</title>
    <style>
        :root {
            --dark: #2C3639;
            --gray: #3F4E4F;
            --brown: #A27B5C;
            --cream: #DCD7C9;
            --highlight: #A27B5C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--cream);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--gray);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-weight: 300;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
            color: var(--brown);
        }

        .device-card {
            background: rgba(44, 54, 57, 0.7);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--brown);
        }

        .device-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .device-icon {
            width: 40px;
            height: 40px;
            background: var(--brown);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-right: 15px;
        }

        .device-name {
            font-size: 18px;
            font-weight: 400;
        }

        .device-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: var(--brown);
            color: var(--cream);
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            text-align: center;
            position: relative;
            margin: 2px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –æ–±–≤–æ–¥–∫–∏ */
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn.active {
            box-shadow: 0 0 0 2px var(--gray), 0 0 0 4px var(--highlight);
        }

        .btn-big {
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .btn-off {
            background: var(--dark);
            border: 1px solid var(--brown);
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn-group .btn {
            flex: 1;
        }

        .mode-select {
            width: 100%;
            padding: 10px;
            background: var(--dark);
            border: 1px solid var(--brown);
            border-radius: 8px;
            color: var(--cream);
            margin-top: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .stat-card {
            background: var(--dark);
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            text-align: center;
            border-top: 3px solid var(--brown);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 300;
            margin: 5px 0;
            color: var(--brown);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚åÇ –£–º–Ω—ã–π –î–æ–º</h1>
        
        <!-- –û—Å–≤–µ—â–µ–Ω–∏–µ - –æ–¥–Ω–∞ –∫–Ω–æ–ø–∫–∞ -->
        <div class="device-card">
            <div class="device-header">
                <div class="device-icon">üí°</div>
                <div class="device-name">–û—Å–≤–µ—â–µ–Ω–∏–µ</div>
            </div>
            <div class="device-controls">
                <button id="lightBtn" class="btn btn-big">–°–í–ï–¢</button>
            </div>
        </div>
        
        <!-- –ö–ª–∏–º–∞—Ç-–∫–æ–Ω—Ç—Ä–æ–ª—å -->
        <div class="device-card">
            <div class="device-header">
                <div class="device-icon">‚ùÑÔ∏è</div>
                <div class="device-name">–ö–ª–∏–º–∞—Ç</div>
            </div>
            <div class="device-controls">
                <select class="mode-select">
                    <option>–ê–≤—Ç–æ</option>
                    <option>–û—Ö–ª–∞–∂–¥–µ–Ω–∏–µ</option>
                    <option>–û–±–æ–≥—Ä–µ–≤</option>
                    <option>–í–µ–Ω—Ç–∏–ª—è—Ü–∏—è</option>
                </select>
            </div>
        </div>
        
        <!-- –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å -->
        <div class="device-card">
            <div class="device-header">
                <div class="device-icon">üîí</div>
                <div class="device-name">–ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å</div>
            </div>
            <div class="device-controls">
                <div class="btn-group">
                    <button class="btn">–û—Ö—Ä–∞–Ω–∞</button>
                    <button class="btn">–ö–∞–º–µ—Ä—ã</button>
                    <button class="btn btn-off">–í—ã–∫–ª</button>
                </div>
            </div>
        </div>
        
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">–≠–Ω–µ—Ä–≥–∏—è</div>
                <div class="stat-value">1.2 kW</div>
                <div class="stat-label">–ü–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–í–æ–∑–¥—É—Ö</div>
                <div class="stat-value">65%</div>
                <div class="stat-label">–í–ª–∞–∂–Ω–æ—Å—Ç—å</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">CO‚ÇÇ</div>
                <div class="stat-value">450</div>
                <div class="stat-label">ppm</div>
            </div>
        </div>
    </div>

    <script>
        // –†–∞–±–æ—á–∞—è –∫–Ω–æ–ø–∫–∞ –°–í–ï–¢
        const lightBtn = document.getElementById('lightBtn');
        let lightState = false;
        
        lightBtn.addEventListener('click', () => {
            lightState = !lightState;
            lightBtn.classList.toggle('active', lightState);
            
            fetch('/toggle')
                .then(response => response.text())
                .then(data => console.log("–ú–æ—Ç–æ—Ä—á–∏–∫ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω"))
                .catch(err => console.error('–û—à–∏–±–∫–∞:', err));
        });

        // –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
        document.querySelectorAll('.device-card:nth-child(3) .btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.parentElement.querySelectorAll('.btn').forEach(b => {
                    b.classList.remove('active', 'btn-off');
                    b.style.opacity = '1';
                });
                
                if(this.textContent === '–í—ã–∫–ª') {
                    this.classList.add('btn-off');
                } else {
                    this.classList.add('active');
                }
            });
        });
        
        // –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–π select
        document.querySelector('.mode-select').addEventListener('change', function() {
            this.style.borderColor = 'var(--highlight)';
            setTimeout(() => this.style.borderColor = 'var(--brown)', 500);
        });
    </script>
</body>
</html>
