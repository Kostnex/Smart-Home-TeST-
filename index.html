<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Premium</title>
    <style>
        :root {
            --dark: #2C3639;
            --gray: #3F4E4F;
            --brown: #A27B5C;
            --cream: #DCD7C9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--cream);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--gray);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--brown);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        h1 {
            font-weight: 300;
            font-size: 28px;
            letter-spacing: 1px;
            color: var(--cream);
        }

        .hacker-text {
            color: var(--brown);
            font-weight: bold;
        }

        .device-card {
            background: rgba(44, 54, 57, 0.7);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--brown);
        }

        .device-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .device-icon {
            width: 40px;
            height: 40px;
            background: var(--brown);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-right: 15px;
        }

        .device-name {
            font-size: 18px;
            font-weight: 400;
        }

        .device-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: var(--brown);
            color: var(--cream);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-align: center;
            position: relative;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn.active {
            position: relative;
            z-index: 1;
        }
        
        .btn.active::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid var(--brown);
            border-radius: 10px;
            z-index: -1;
            background: var(--gray);
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn-group .btn {
            flex: 1;
        }

        .btn-off {
            background: var(--dark);
            border: 1px solid var(--brown);
        }

        .slider-container {
            margin: 15px 0;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--dark);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--brown);
            cursor: pointer;
        }

        .slider-value {
            text-align: right;
            font-size: 14px;
            margin-top: 5px;
            color: var(--brown);
        }

        .mode-select {
            width: 100%;
            padding: 10px;
            background: var(--dark);
            border: 1px solid var(--brown);
            border-radius: 8px;
            color: var(--cream);
            margin-top: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .stat-card {
            background: var(--dark);
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            text-align: center;
            border-top: 3px solid var(--brown);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 300;
            margin: 5px 0;
            color: var(--brown);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
        }

        /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .device-card {
                padding: 15px;
            }
            
            .btn {
                padding: 10px;
                font-size: 14px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                border-radius: 12px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .logo {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .device-icon {
                width: 35px;
                height: 35px;
                font-size: 18px;
                margin-right: 10px;
            }
            
            .device-name {
                font-size: 16px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .slider-container {
                margin: 10px 0;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 700px;
            }
        }
    </style>
</head>
<body>

        <div class="device-card">

        <div class="device-card">

        <div class="device-card">

    <script>
        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ª–∞–π–¥–µ—Ä–æ–≤
        const lightSlider = document.getElementById('lightSlider');
        const tempSlider = document.getElementById('tempSlider');
        
        lightSlider.addEventListener('input', () => {
            document.querySelector('#lightSlider + .slider-value').textContent = 
                `–Ø—Ä–∫–æ—Å—Ç—å: ${lightSlider.value}%`;
        });
        
        tempSlider.addEventListener('input', () => {
            document.querySelector('#tempSlider + .slider-value').textContent = 
                `–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: ${tempSlider.value}¬∞C`;
        });

        // –ò–º–∏—Ç–∞—Ü–∏—è —Ä–∞–±–æ—Ç—ã –∫–Ω–æ–ø–æ–∫
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫ –≤ –≥—Ä—É–ø–ø–µ
                if (btn.parentElement.classList.contains('btn-group')) {
                    btn.parentElement.querySelectorAll('.btn').forEach(b => {
                        b.classList.remove('active');
                        b.classList.remove('btn-off');
                    });
                }
                
                if (btn.textContent === '–í—ã–∫–ª') {
                    btn.classList.add('btn-off');
                } else {
                    btn.classList.add('active');
                }
            });
        });
    </script>

</html>
